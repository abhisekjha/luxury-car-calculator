<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Luxury Car Ownership Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Luxury Car Ownership Calculator</h1>
        <form id="calculatorForm">
            <label for="carType">Select Car Type:</label>
            <select id="carType">
            </select>
            <label for="years">Years to Save:</label>
            <input type="number" id="years" value="5" min="1">
            <label for="income">Annual Income (USD):</label>
            <input type="number" id="income" value="100000" min="1">
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
